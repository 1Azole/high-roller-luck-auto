name: Weekly Luck Email

on:
  schedule:
    # 14:00 UTC Tuesday â‰ˆ 09:00 AM US/Eastern (handles DST automatically by UTC)
    - cron: "0 14 * * TUE"
          # 14:00 UTC on November 7
      - cron: "0 14 7 11 *"
  workflow_dispatch: {}
      

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly job
        env:
          LEAGUE_ID: "82740197"
          SEASON: "2025"
          ESPN_S2: ${{ secrets.ESPN_S2 }}
          SWID: ${{ secrets.SWID }}
          # Email via SMTP (Gmail app password or any SMTP):
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          # Or via SendGrid (if provided, takes precedence)
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          python main.py
